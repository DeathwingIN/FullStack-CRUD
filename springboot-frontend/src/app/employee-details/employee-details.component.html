<h3 class="text-center my-4">View Employee Details</h3>
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label"><b>First Name:</b></label>
        <div class="col-sm-8">
          <p class="form-control-plaintext">{{ employee.firstName }}</p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label"><b>Last Name:</b></label>
        <div class="col-sm-8">
          <p class="form-control-plaintext">{{ employee.lastName }}</p>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label"><b>Email Id:</b></label>
        <div class="col-sm-8">
          <p class="form-control-plaintext">{{ employee.emailId }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
